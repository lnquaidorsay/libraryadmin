<div class="container">
	<div [hidden]="bookAdded">
		<h3 style="margin-top: 30px;">Informations sur les nouveaux livres <span style="font-size:small;color: #dc3545">* est un champ obligatoire</span></h3>

		<form (ngSubmit)="onSubmit()">
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="title" type="text" required [(ngModel)]="newBook.title" name="title" placeholder="Titre">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
			
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="author" type="text" required [(ngModel)]="newBook.author" name="author" placeholder="Auteur">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="publisher" type="text" required [(ngModel)]="newBook.publisher" name="publisher" placeholder="Éditeur">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="publicationDate" type="date" required [(ngModel)]="newBook.publicationDate" name="publicationDate" placeholder="Date de publication">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Categorie" id="category" name="category" [(ngModel)]="newBook.category">
						<mat-option value="Management">Management</mat-option>
						<mat-option value="Fiction">Fiction</mat-option>
						<mat-option value="Engineering">Engineering</mat-option>
						<mat-option value="Programming">Programming</mat-option>
						<mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
					</mat-select>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Format" id="format" name="format" [(ngModel)]="newBook.format">
						<mat-option value="Broché">Broché</mat-option>
						<mat-option value="Couverture rigide">Couverture rigide</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="pageNumber" type="number" [(ngModel)]="newBook.numberOfPages" name="numberOfPages" step="1" placeholder="Nombre de pages">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="isbn" type="text" required [(ngModel)]="newBook.isbn" name="isbn" placeholder="ISBN">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="listPrice" type="number" [(ngModel)]="newBook.listPrice" name="listPrice" step="0.01" placeholder="Prix de liste">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="ourPrice" type="number" [(ngModel)]="newBook.ourPrice" name="ourPrice" step="0.01" placeholder="Notre prix">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="shippingWeight" type="number" [(ngModel)]="newBook.shippingWeight" name="shippingWeight" step="0.01" placeholder="Poids de l'expédition">
					</mat-form-field>&nbsp;onces&nbsp;
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Langue" id="language" name="language" [(ngModel)]="newBook.language">
						<mat-option value="english">English</mat-option>
						<mat-option value="spanish">Spanish</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="newBook.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numéros en stock">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="newBook.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-form-field>
				<textarea matInput id="description" [(ngModel)]="newBook.description" name="description" placeholder="Description" required></textarea>
			</mat-form-field>
			Image &nbsp;
			<!-- <input id="title" type="file" id="bookImage" name="bookImage" (change)="uploadImageService.fileChangeEvent($event)"> -->
			<input id="title" type="file" id="bookImage" name="bookImage" >
			<br><br>
			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary text-center" mat-raised-button type="submit">Ajouter un livre</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Annuler</a>
				</mat-grid-tile>
			</mat-grid-list>

		</form>
	</div>
	<div class="row" [hidden]="!bookAdded">
		<h3>Le livre a été ajouté avec succès!</h3>
	</div>
</div>
